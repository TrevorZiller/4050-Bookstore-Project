<body>
<nav>
    <a href="index.html" style="text-decoration: none; color: white"><h1 class="title">Bookstore</h1></a>
    <ul class="links">
        <li><a href="index.html" style="text-decoration: none; color: white">Home</a></li>
        <li><a href="contact.html" style="text-decoration: none; color: white">Contact</a></li>
    </ul>
    <ul class="icons">
        <li><a href="search.html"><img src="resources/search-icon.svg" alt="" class="top-icon"></a></li>
        <li><a href="Account.html"><img src="resources/profile-icon.svg" alt="" class="top-icon" id="entry"></a></li>
        <li><a href="Shop.html"><img src="resources/cart-icon.svg" alt="" class="top-icon"></a></li>
    </ul>
</nav>
<main>
    <div class="login">
        <form action="ConfirmRegistration.html" id="createAcct">
            <h1>Create Account (*=required)</h1>
            <br>
            <label><b>*Username:</b></label><br>
            <input type="text" placeholder="Enter username..." id="username" required>
            <br><br>
            <label><b>*Password:</b></label><br>
            <input type="password" placeholder="Enter Password..." id="password" required>
            <br><br>
            <label><b>*Confirm Password:</b></label><br>
            <input type="password" placeholder="Enter Password..." id="password2" required>
            <br><br>
            <label><b>*Email:</b></label><br>
            <input type="email" placeholder="Enter Email..." id="email" required>
            <br><br>
            <label><b>Street Address:</b></label><br>
            <input type="text" placeholder="Enter Street Address..." id="address">
            <br><br>
            <label><b>City:</b></label><br>
            <input type="text" placeholder="Enter city..." id="address">
            <br><br>
            <label><b>State:</b></label><br>
            <input type="text" placeholder="Enter state..." id="address">
            <br><br>
            <label><b>Card Number:</b></label>
            <input type="cardInfo" placeholder="Enter 16-digit card number..." id="cardInfo">
            <br></br>
            <label><b>Expiration Date:</b></label>
            <input type="cardInfo" placeholder="..." id="cardInfo">
            <label><b>Security Code:</b></label>
            <input type="cardInfo" placeholder="..." id="cardInfo">
            <br><br>
            <button type="submit" id="create" onClick = "return checkPass();">Create An Account</button>
        </form>
    </div>
</main>
<footer>Copyright &copy; 2021</footer>
</body>
</html>
<script>
    function checkPass() {
        let form1 = document.getElementById('createAcct');
        if (form1.password2.value !== form1.password.value) {
            alert("Password must match confirmation!");
            form1.username.focus();
            return false;
        }
        return true;
    }
</script>
